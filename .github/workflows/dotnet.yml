name: ASP.NET Core CI

on:  [push]
  
jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Build with dotnet
      run: dotnet build
      working-directory: /home/runner/work/proekt12b-giftme-1/proekt12b-giftme-1/Wishlist/Wishlist.sln
